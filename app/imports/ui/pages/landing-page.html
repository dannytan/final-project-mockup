<template name="Landing_Page">
  <div class="light-grey-background">
    <div class="ui landing container">
      <div class="ui borderless center aligned segment">
        <h1>Welcome to CLUB HUB!</h1>
        <p>Find a club that interests you. Sign up with your UH username, get updates, and become a member today!</p>

        <form style="padding: 30px 250px" class="ui form">
          <div class="field">
            <div class="two fields">
              {{> Text_Form_Control label="First" placeholder="First Name" required=true errorMessage=(fieldError "first")}}
              {{> Text_Form_Control label="Last" placeholder="Last Name" required=true errorMessage=(fieldError "last")}}
            </div>
          </div>

          <div class="field">
            <div class="two fields">
              {{> Text_Form_Control label="UH Email" placeholder="example@hawaii.edu" required=true errorMessage=(fieldError "email")}}
              {{> Text_Form_Control label="Password" placeholder="Password" required=true errorMessage=(fieldError "password")}}
            </div>
          </div>

          <button class="ui start button">Get Started</button>

          <p>Already have an account? Sign in here.</p>
        </form>
      </div>
    </div>
  </div>
</template>
